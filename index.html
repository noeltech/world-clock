<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="index.js" async></script>
    <link rel="stylesheet" href="style.css" />
    <title>World Clock</title>
  </head>
  <body>
    <h1>World Clock</h1>
    <main class="clocks">
      <section class="clock">
        <div>
          <h4>Paris</h4>
        </div>
        <div class="clock__container">
          <div class="clock__centerPoint"></div>
          <div id="hourHand__paris" class="clock__hourHand"></div>
          <div id="minuteHand__paris" class="clock__minuteHand"></div>
          <div id="longhand__paris" class="clock__longHand"></div>
        </div>

        <div class="DateTime__container">
          <p class="dateTimeText__paris"></p>
        </div>
      </section>
      <section class="clock">
        <div>
          <h4>Manila</h4>
        </div>
        <div class="clock__container">
          <div class="clock__centerPoint"></div>
          <div id="hourHand__manila" class="clock__hourHand"></div>
          <div id="minuteHand__manila" class="clock__minuteHand"></div>
          <div id="longhand__manila" class="clock__longHand"></div>
        </div>

        <div class="DateTime__container">
          <p class="dateTimeText__manila"></p>
        </div>
      </section>
      <section id="clock_new-york" class="clock">
        <div>
          <h4>New York</h4>
        </div>
        <div class="clock__container">
          <div class="clock__centerPoint"></div>
          <div id="hourHand__new-york" class="clock__hourHand"></div>
          <div id="minuteHand__new-york" class="clock__minuteHand"></div>
          <div id="longhand__new-york" class="clock__longHand"></div>
        </div>

        <div class="DateTime__container">
          <p class="dateTimeText__new-york"></p>
        </div>
      </section>
    </main>
  </body>
</html>
